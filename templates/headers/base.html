{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="shortcut icon" href="{% static 'favicon.ico' %}" type='image/x-icon' >
    <link rel="icon" href="{% static 'favicon.ico' %}" type='image/x-icon'>

    <title>PC Select</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href='{% static "css/base.css" %}'/>

    {% block head %}{% endblock head %}

</head>
<body>
    <!-- this 100% NOT copied from the bootstrap documentation. garanteed -->
    <nav class="navbar sticky-top navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="/">Food DB</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
      
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav mr-auto">
            <li class="nav-item{% if request.session.page == 'Home' %} active {% endif %}">
              <a class="nav-link" href="/">Home <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item dropdown {% if request.session.page == 'Shout Out' or  request.session.page == 'Privacy Policy' or request.session.page == 'What We Do' or request.session.page == 'Contact Us' %} active {% endif %}">
              <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                More
              </a>
              <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                <a class="dropdown-item" href="/stat/shout-out">Add Food Item</a>
                <a class="dropdown-item" href="/stat/privacy-policy">Remove Food Item</a>
                <div class="dropdown-divider"></div>
                <a class="dropdown-item" href="/stat/what-we-do">Search for food</a>
                <a class="dropdown-item" href="/stat/contact-us">View whole database</a>
              </div>
            </li>
            
            <li class="nav-item {% if request.session.page == 'About' %} active {% endif %}">
              <a class="nav-link" href="/stat/about">Help</a>
            </li>
          </ul>
          <div class="dropdown-divider hidden" style="margin-bottom: 1em;"></div>
          <form class="form-inline my-2 my-lg-0" action="/seach" method="POST">
            <!-- automatically generated inputs -->
            {% csrf_token %}
            
            <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search" name="search" required>
            
            <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
          </form>
        </div>
      </nav>
        



          <!-- block body start -->
          {% block body %}{% endblock body %}
          <!-- block body end -->
        
</body>

<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>

<!-- block html start -->
{% block html %}{% endblock html%}
<!-- block html end -->

</html>
